{% extends "registration/base.html" %}
{% block title %}Login{% endblock %}

{% block main %}
<div class="card">
  <div class="card-body">
    <h1 class="text-center"><i class="fas fa-hat-wizard"></i></h1>
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="form-group">
        <label for="{{form.username.id_for_label }}">账号</label>
          <input type="text" class="form-control" id="{{form.username.id_for_label }}" name="{{form.username.html_name}}">
          <div class="form-text text-danger">{{form.username.errors}}</div>
        </div>
        <div class="form-group">
          <label for="{{form.password.id_for_label }}">密码</label>
          <input type="password" class="form-control" id="{{form.password.id_for_label }}" name="{{form.password.html_name}}">
          <div class="form-text text-danger">{{form.password.errors}}</div>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        {% if form.errors %}
        <p class="text-danger">账号密码不正确.</p>
        {% endif %}

        <div class="text-center">
          <button class="btn btn-dark">登录</button>
          <a class="btn btn-link">注册</a>
        </div>
    </form>
  </div>
</div>

{% endblock %}
