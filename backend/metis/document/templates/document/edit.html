{% extends "document/base.html" %}
{% block title %}{{document.title}}{% endblock %}
{% load static %}
{% block main %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'document:editHandler' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{document.id}}">
        <div class="form-group">
            <label for="title">标题</label>
            <input class="form-control" id="title" type="text" name="title" value="{{document.title}}">
        </div>
        <textarea name="content" class="doc-editor" id="docEditor">{{document.content}}</textarea>
        <div class="clearfix">
            <button type="submit" class="btn btn-outline-primary">保存</button>
            <button type="reset" class="btn btn-outline-secondary">重置</button>
            <button formaction="{% url 'document:deleteHandler' document.id %}" class="btn btn-outline-danger float-right">删除</button>
        </div>
    </form>
    <script src="{% static 'document/dist/js/bundle.js' %}"></script>
{% endblock %}
